<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
    <mat-sidenav #drawer class="sidenav" fixedInViewport id="sidenav"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list class="pt-5 mt-3">
            <span>
                <a mat-list-item ngbTooltip="Tasks" routerLink='tasks'>
                    <mat-icon>assignment</mat-icon>
                </a><br><br>
                <a mat-list-item ngbTooltip="Folders" routerLink='folders'>
                    <mat-icon>folder open icon</mat-icon>
                </a>
            </span>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="span">Tasks Manager</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
